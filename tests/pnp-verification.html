<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTapp AR - Automated PnP Verification</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #050507;
            color: #f0f0f0;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: #111116;
            border: 1px solid #22222a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .log-panel {
            background: #000;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 12px;
            border-top: 1px solid #22222a;
        }

        .log-entry {
            margin-bottom: 4px;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .log-entry.info {
            color: #818cf8;
            border-color: #6366f1;
        }

        .log-entry.success {
            color: #34d399;
            border-color: #10b981;
        }

        .log-entry.error {
            color: #f87171;
            border-color: #ef4444;
        }

        .log-entry.warning {
            color: #fbbf24;
            border-color: #f59e0b;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        button.secondary {
            background: #27272a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Automated PnP Verification</h1>
            <p style="color: #888;">Zero-Octave HDC + PnP Solver Stability Test</p>
        </div>

        <div class="card">
            <div class="canvas-container">
                <canvas id="mainCanvas"></canvas>
                <canvas id="overlayCanvas"></canvas>
            </div>

            <div class="controls">
                <button id="runBtn">Run Verification</button>
                <button class="secondary" onclick="window.location.reload()">Reset</button>
            </div>

            <div id="logs" class="log-panel">
                <div class="log-entry info">Tap "Run Verification" to start...</div>
            </div>
        </div>
    </div>

    <script type="module" src="./pnp-verification-app.ts"></script>
</body>

</html>
