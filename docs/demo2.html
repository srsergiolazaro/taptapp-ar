<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LOCUS AR - Registro y Prueba de Target | Demo 2</title>
    <meta name="description"
        content="Demo interactiva para registrar un target con la cámara y probar el tracking de LOCUS.">
    <link rel="icon" type="image/png" href="logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <style>
        :root {
            --locus-primary: #6366f1;
            --locus-primary-dark: #4f46e5;
            --locus-accent: #06b6d4;
            --locus-success: #10b981;
            --locus-dark: #0f172a;
            --locus-darker: #020617;
            --locus-gray: #64748b;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--locus-darker);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .nav-bar {
            width: 100%;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .back-link {
            color: var(--locus-gray);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #fff;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            padding-bottom: 120px;
            /* Space for sticky controls */
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4 / 3;
            /* Fixed to match processing resolution */
            background: #000;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* This crops high-res video to match our 4:3 container */
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #arCanvas {
            display: none;
            /* Hide low-res processing canvas */
        }

        #debugCanvas {
            z-index: 4;
            pointer-events: none;
        }

        #capture-preview {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 120px;
            height: 90px;
            border: 2px solid var(--locus-accent);
            border-radius: 8px;
            background: #000;
            z-index: 10;
            display: none;
            object-fit: cover;
        }

        #overlay-img {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
            background: linear-gradient(to top, var(--locus-darker) 30%, transparent 100%);
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: #fff;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-pulse {
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        .instructions {
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--locus-accent);
            text-align: center;
            z-index: 90;
            border: 1px solid rgba(6, 182, 212, 0.3);
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--locus-accent);
            box-shadow: 0 0 15px var(--locus-accent);
            z-index: 5;
            display: none;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <a href="index.html" class="back-link">← Volver</a>
        <div style="font-weight: 800; letter-spacing: 2px; color: var(--locus-primary-light);">LOCUS DEMO 2</div>
        <div style="width: 60px;"></div>
    </nav>

    <main class="main-container">

        <div class="video-container" id="ar-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="arCanvas"></canvas>
            <canvas id="debugCanvas"></canvas>
            <div id="scan-line" class="scan-line"></div>
            <img id="overlay-img" src="logo.png" alt="Overlay">
            <img id="capture-preview" src="" alt="Capture Preview">
        </div>

        <div id="instruction-text" class="instructions">Paso 1: Enfoca el objeto y pulsa "Capturar"</div>

        <div class="controls">
            <button id="btn-capture" class="btn btn-primary btn-pulse">Capturar Target</button>
            <button id="btn-reset" class="btn btn-secondary" style="display: none;">Reiniciar Demo</button>
        </div>
    </main>

    <script type="module" src="./demo2-app.js"></script>
</body>

</html>
